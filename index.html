<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online clothing store</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/94d4b51bbe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <button class="sidebar-toggle">
        <i class="fa-solid fa-bars"></i>
      </button>

      <h1 class="title">Online clothing store</h1>

      <div class="shopping-cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <section class="sidebar-header">
          <h2 class="sidebar-title">Filters</h2>
          <button class="close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </section>
        <section class="sidebar-body">
          <div class="box-sidebar">
            <h3>Type</h3>
            <button>T-Shirt</button>
            <button>Pants</button>
            <button>Sweater</button>
          </div>
        </section>
      </aside>

      <main class="catalog">
        <div class="container-catalog">
          <div class="box-catalog">
            <img class="image" src="images/clothes-3.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-4.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-1.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-7.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-2.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-6.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-5.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img class="image" src="images/clothes-8.jpg" alt="clothes" />
          </div>
        </div>
      </main>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/description.js"></script>
  </body>
</html>
