<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online clothing store</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/94d4b51bbe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="title">Online clothing store</h1>

      <div class="shopping-cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </header>

    <main>
      <section class="fiter"></section>
      <section class="catalog">
        <div class="container-catalog">
          <div class="box-catalog">
            <img src="images/clothes-3.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-4.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-1.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-7.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-2.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-6.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-5.jpg" alt="clothes" />
          </div>
          <div class="box-catalog">
            <img src="images/clothes-8.jpg" alt="clothes" />
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
