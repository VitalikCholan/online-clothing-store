<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="css/add-product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      class="form-container"
      action=""
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="img-box">
        <label for="images">Product images:</label>
        <input
          type="file"
          id="images"
          name="images"
          accept="image/*"
          multiple
          required
        />
        <template id="imageTemplate">
          <img class="show" src="" alt="Product Image" />
        </template>
        <div id="imageShow" class="image-show"></div>
      </div>

      <div class="input-box">
        <label for="name">Product name:</label>
        <input type="text" id="name" name="name" placeholder="" required />

        <h2>Clothing Type:</h2>
        <input
          type="radio"
          id="tshirt"
          name="clothingType"
          value="T-Shirt"
          required
        />
        <label for="tshirt">T-Shirt</label>
        <input type="radio" id="sweater" name="clothingType" value="Sweater" />
        <label for="sweater">Sweater</label>
        <input
          type="radio"
          id="jacket"
          name="clothingType"
          value="Jacket"
        /><label for="jacket">Jacket</label>
        <input type="radio" id="pants" name="clothingType" value="Pants" />
        <label for="pants">Pants</label>
        <input
          type="radio"
          id="boots"
          name="clothingType"
          value="Boots"
        /><label for="boots">Boots</label>

        <div class="clothing-size">
          <h2>Clothing Size:</h2>
          <input type="radio" id="s" name="clothingSize" value="S" required />
          <label for="s">S</label>
          <input type="radio" id="m" name="clothingSize" value="M" />
          <label for="m">M</label>
          <input type="radio" id="l" name="clothingSize" value="L" />
          <label for="l">L</label>
          <input type="radio" id="xl" name="clothingSize" value="XL" />
          <label for="xl">XL</label>
          <input type="radio" id="xxl" name="clothingSize" value="XXL" />
          <label for="xxl">XXL</label>
        </div>

        <h2>Clothing Sex:</h2>
        <input type="radio" id="man" name="clothingSex" value="Man" required />
        <label for="man">Man</label>
        <input type="radio" id="woman" name="clothingSex" value="Woman" />
        <label for="woman">Woman</label>
        <input
          type="radio"
          id="unisex"
          name="clothingSex"
          value="Unisex"
        /><label for="unisex">Unisex</label>

        <div class="clothing-season">
          <h2>Clothing Season:</h2>
          <input
            type="radio"
            id="summer"
            name="clothingSeason"
            value="Summer"
            required
          />
          <label for="summer">Summer</label>
          <input
            type="radio"
            id="autumn"
            name="clothingSeason"
            value="Autumn"
          />
          <label for="autumn">Autumn</label>
          <input
            type="radio"
            id="winter"
            name="clothingSeason"
            value="Winter"
          />
          <label for="winter">Winter</label>
          <input
            type="radio"
            id="spring"
            name="clothingSeason"
            value="Spring"
          />
          <label for="spring">Spring</label>
        </div>

        <label for="producer">Producer name:</label>
        <input
          type="text"
          id="producer"
          name="producer"
          placeholder=""
          required
        />

        <div class="price">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder=""
            required
          />
        </div>

        <label for="discount">Discount:</label>
        <input
          type="checkbox"
          id="discount"
          name="discount"
          placeholder="Put maximum price of clothing"
        />

        <button type="submit">Add product</button>
      </div>
    </form>

    <script src="js/showImage.js"></script>
    <script src="js/submitProduct.js"></script>
  </body>
</html>
